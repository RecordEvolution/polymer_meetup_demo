<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="binding-example">

    <template>
            <p>[[myProperty]]</p>
            <div style$="background-color: [[myProperty]]"> this should be in [[myProperty]]</div>
            <paper-input value="{{myProperty}}"></paper-input>
    </template>

    <script>
    Polymer({
        is: 'binding-example',
        properties: {
            myProperty: {
                type: String,
                value: 'orange'
            }
        }
    });
    </script>
</dom-module>
