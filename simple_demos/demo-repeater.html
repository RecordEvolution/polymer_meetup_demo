<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="demo-element.html">

<dom-module id="demo-repeater">
  <template>

    <template is="dom-repeat" items="[[myArray]]">
      <div> element in [[item]]</div>
      <demo-element my-property=[[item]]></demo-element>
    </template>

  </template>
  <script>
  Polymer({
    is: 'demo-repeater',
    properties: {
      myArray: {
        type: Array,
        value: function() {
            return [1];
        }
      }
    }
  });
  </script>
</dom-module>
